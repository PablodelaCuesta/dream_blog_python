{% extends 'base.html' %}
{% load static %}


{% block content %}

  <section>
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                <h1 class="xlTitle pb-md-3">Contact me below</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="lightBg">
        <div class="container">

            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Your name..">
              </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control" type="email" id="email" name="email" placeholder="Your email..">
                </div>

                <div class="form-group">
                  <label for="subject">Message</label>
                  <textarea class="form-control" id="message" name="message" placeholder="Write something.." rows="6"></textarea>
                </div>

                <input class='btn btnPrimary' type="submit" value="Submit">
            </form>

        </div>
      </div>
    </section>

{% endblock %}
